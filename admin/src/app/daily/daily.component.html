<app-header></app-header>

<main class="col-md-12 ml-sm-auto col-lg-12 px-md-4 bg-color" style="background-color: #F7F7F9;min-height: 100vh;">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4>Add Daily</h4>
    </div>

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center rounded mb-3 border-bottom bg-white p-3">
        <!-- For Desktop Start -->
        <div class="row d-none d-md-block d-lg-block" style="width: 100%;">
            <div class="col-md-12 p-3 my-auto">
                <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
                    <div class="row my-3 w-100">
                        <div class="col-md-6">
                            <div class="row my-3">
                                <div class="col-md-1 my-auto">
                                    <label class="form-label">Date:</label>
                                </div>
                                <div class="col-md-9 my-auto">
                                    <!-- <input type="date" class="form-control" name="date" ngModel required> -->
                                    <p-calendar name="date" dateFormat="dd.mm.yy" [showIcon]="true" ngModel></p-calendar>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row my-3">
                                <div class="col-md-1 my-auto">
                                    <label class="form-label">Fee:</label>
                                </div>
                                <div class="col-md-9 my-auto">
                                    <input type="number" name="fee" class="form-control" [ngModel]="fee" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3 w-100">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-1 my-auto">
                                    <label class="form-label">Value:</label>
                                </div>
                                <div class="col-md-9 my-auto">
                                    <input type="number" name="value" placeholder="%" class="form-control" ngModel required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-12 text-center">
                            <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- For Desktop End -->

        <!-- For Mobile Start -->
        <div class="row d-block d-md-none d-lg-none" style="width: 100%;">
            <div class="col-md-12 p-3 my-auto">
                <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">Date:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <!-- <input type="date" class="form-control" name="date" ngModel required> -->
                            <p-calendar name="date" dateFormat="dd.mm.yy" [showIcon]="true" ngModel></p-calendar>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">Value:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <input type="number" name="value" placeholder="%" class="form-control" ngModel required>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">Fee:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <input type="number" name="fee" class="form-control" ngModel required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 text-center">
                            <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- For Mobile End -->
    </div>
    <br><br>
</main>
