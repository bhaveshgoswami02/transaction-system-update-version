<main class="col-md-12 ml-sm-auto col-lg-12 px-md-4 bg-color" style="background-color: #F7F7F9;min-height: 100vh;">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4>Manage Transactions</h4>
        <button class="btn btn-primary border-0" routerLink="/add-transaction">Add Transaction</button>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3">
        <nav aria-label="breadcrumb" class="w-100">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page">All Transactions</li>
            </ol>
        </nav>
    </div>

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center rounded mb-3 border-bottom bg-white p-3">
        <ng-container>
            <div class="table-responsive">
                <table class="table">
                    <thead class="primary">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Deposit</th>
                            <th scope="col">Widthdraw</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of allData;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{data?.firstName}} {{data?.lastName}}</td>
                            <td>{{data?.deposit ? data?.deposit : '-'}}</td>
                            <td>{{data?.withdraw ? data?.withdraw : '-'}}</td>
                            <td>{{data?.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </div>
    <br><br>
</main>
