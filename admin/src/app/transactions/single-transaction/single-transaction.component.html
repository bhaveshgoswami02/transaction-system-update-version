<main class="col-md-12 ml-sm-auto col-lg-12 px-md-4 bg-color" style="background-color: #F7F7F9;min-height: 100vh;">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4>Add Transaction</h4>
    </div>

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center rounded mb-3 border-bottom bg-white p-3">
        <!-- For Desktop Start -->
        <div class="row d-none d-md-block d-lg-block" style="width: 30%;">
            <div class="col-md-12 p-3 my-auto">
                <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">User:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <!-- <p-dropdown name="name" [options]="allUsers" ngModel placeholder="Select user"
                                optionLabel="name"></p-dropdown> -->
                            <select class="form-control" name="uid" ngModel>
                                <option selected>Select User</option>
                                <option *ngFor="let user of allUsers" [value]="user?.id">{{user?.firstName}} {{user?.lastName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">Type:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <div class="form-check">
                                <input class="form-check-input" value="deposit" type="radio" name="type" id="deposit"
                                    ngModel>
                                <label class="form-check-label" for="deposit">
                                    Deposit
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" value="Widthdraw" type="radio" name="type"
                                    id="Widthdraw" ngModel>
                                <label class="form-check-label" for="Widthdraw">
                                    Widthdraw
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">Amount:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <input type="number" name="amount" class="form-control" ngModel required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 text-center">
                            <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- For Desktop End -->

        <!-- For Mobile Start -->
        <div class="row d-block d-md-none d-lg-none" style="width: 100%;">
            <div class="col-md-12 p-3 my-auto">
                <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">User:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <p-dropdown name="uid" [options]="allUsers" ngModel placeholder="Select user"
                                optionLabel="name"></p-dropdown>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">Type:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <div class="form-check">
                                <input class="form-check-input" value="deposit" type="radio" name="type" id="deposit"
                                    ngModel>
                                <label class="form-check-label" for="deposit">
                                    Deposit
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" value="Widthdraw" type="radio" name="type"
                                    id="Widthdraw" ngModel>
                                <label class="form-check-label" for="Widthdraw">
                                    Widthdraw
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-3 my-auto">
                            <label class="form-label">Amount:</label>
                        </div>
                        <div class="col-md-9 my-auto">
                            <input type="number" name="amount" class="form-control" ngModel required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 text-center">
                            <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- For Mobile End -->
    </div>
    <br><br>
</main>
