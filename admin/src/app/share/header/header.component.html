<div class="d-block d-md-none d-lg-none">
    <nav class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand primary col-md-3 col-lg-2 mr-0 px-3" href="#">Transaction App</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed border-white" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars text-white" aria-hidden="true"></i>
        </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" (click)="logout()">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
                                aria-current="page" routerLink="/">
                                <span data-feather="home"></span>
                                Transactions
                            </a>
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
                                aria-current="page" routerLink="/daily">
                                <span data-feather="home"></span>
                                Daily
                            </a>
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
                                aria-current="page" routerLink="/users">
                                <span data-feather="home"></span>
                                Manage User
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
