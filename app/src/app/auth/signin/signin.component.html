<div class="container">
    <div class="row custom-signin">
      <div class="col-md-6 mx-auto card p-3 my-auto">
          <div class="col-md-12">
            <h5 class="text-center">Signin</h5>
          </div>
          <hr>
            <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" ngModel required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" ngModel required>
                </div>
                <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
